<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://esm.sh/@codemirror/theme-one-dark@6.2.0/theme.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>CodeMorph</title>
  </head>
  <body>
    <div id="app">

      <div class="editor">
        <div class="windows-wrapper grid">

          <div class="editor-window">
  
            <div class="editor-head">
              <div class="files-tabs">
                <button onclick="switchTab('html')" class="files-tab-btn html-btn tab-btn-active" title="html"><img draggable="false" src="./public/html-5-svgrepo-com.svg" title="html"/> 
                  <span>HTML</span> 
                </button>
                <button onclick="switchTab('css')" class="files-tab-btn css-btn" title="css"><img draggable="false" src="./public/css-svgrepo-com.svg" title="html"/> 
                  <span>CSS</span>
                </button>
                <button onclick="switchTab('js')" class="files-tab-btn js-btn" title="js"><img draggable="false" src="./public/javascript-svgrepo-com.svg" title="html"/> 
                  <span>JS</span>
                </button>
              </div>

              <button onclick="updatePreview()" class="btn btn-secondary btn-sm privew-btn"><span>Preview</span></button>
               
            </div>

            <div id="html-editor" class="code-editor">
            </div>
            <div id="css-editor" class="code-editor">
            </div>
            <div id="js-editor" class="code-editor">
            </div>
  
          </div>
  
          <div class="gutter-col gutter-col-1 resizer-line">
            <i class="bi bi-grip-vertical"></i>
          </div>
          
          <div class="output-window">
  
            <iframe id="preview-window" ></iframe>
  
          </div>
  
        </div>
      </div>

      <div class="footer">
        <p>
            Created by <a href="https://github.com/umarovOdil?tab=repositories">Umarjonov Odilbek</a> 
            with 
            <a href="https://codemirror.net/">codemirror JS</a>
        </p>
    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/codemirrorr.js"></script>
  </body>
</html>
